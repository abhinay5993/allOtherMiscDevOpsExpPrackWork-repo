<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <h2>Welcome to Odin School!!!</h2>
    <div>
        <form>
            <label>Enter UserName:</label> <input type="text" name="username" />
            <label>Enter password:</label> <input type="password" name="password">
            <label>Select Qualification:</label>
            <select name="qualification">
                <option value="select">Select</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="AnyDegree">AnyDegree</option>
                <option value="MBA">MBA</option>
            </select>
            <p><label>Select Gender:</label><br><br>
                <input type="radio" name="g" value="Male">Male
                <input type="radio" name="g" value="female">Female
            </p>

            </select> <input type="submit" value="Login" />
        </form>
    </div>
</body>

</html>
